
{% extends "base.html" %}

{% block head %}
	<title>Just Recipes</title>
{% endblock %}

{% block body %}

<h1>Just Recipes</h1>

<ul>
{% for recipe in recipes %}
	<li><a href='recipe?id={{ recipe.id }}'>{{ recipe.name }}</a></li>
{% endfor %}
</ul>

<hr>

<a href='{{ url_for('submit') }}'>Submit a recipe.</a>

{% endblock %}
